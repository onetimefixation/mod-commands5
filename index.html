<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emote Meter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gauge" id="showGauge">
        <div class="gauge__body">
          <div class="gauge__fill"></div>
          <div class="gauge__cover"></div>
        </div>
      </div>

    <div class="marq">
      <marquee loop="2">
        <image src="emote2.png" ></image>
        <image src="spacer.png" ></image>
        <font color="fuchsia">Hype Train !</font>
        <image src="spacer.png" ></image>
        <image src="emote1.png" ></image>
      </marquee>
      </div>

    <div class="gaugeshake" id="showShake">
        <div class="gauge__body">
          <div class="gauge__fill"></div>
          <div class="gauge__cover"></div>
        </div>
      </div>
       
      <script src="tmi.min.js"></script>
      <script type="module" src="emote_meter_v3.js"></script>
</body>
</html>
